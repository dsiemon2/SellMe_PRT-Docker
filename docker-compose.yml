version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8086:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - admin
    restart: unless-stopped
    networks:
      - sellmeprt-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - PORT=3000
    volumes:
      - db-data:/app/data
    command: ["node", "dist/server.js"]
    restart: unless-stopped
    networks:
      - sellmeprt-network

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - ADMIN_PORT=3001
    volumes:
      - db-data:/app/data
    command: ["node", "dist/adminServer.js"]
    restart: unless-stopped
    networks:
      - sellmeprt-network

volumes:
  db-data:

networks:
  sellmeprt-network:
    driver: bridge
